<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart URL Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- DARK MODE BUTTON -->
<div id="themeToggle"><i class="fas fa-moon"></i></div>

<header>
    <h1><i class="fas fa-magnifying-glass"></i> Smart URL Scanner</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="awareness.html">Awareness</a>
    <a href="check.html">Check URL</a>
    <a href="about.html">About</a>
</nav>

<main>
    <div class="card">

        <h2>Check a Suspicious URL</h2>
        <p>Enter a link below to scan for phishing indicators.</p>

        <form id="checkForm">
            <label>Enter URL:</label>
            <input type="text" id="url" placeholder="https://example.com" required>
            <button type="submit">Check URL</button>
        </form>

        <!-- SCANNER ANIMATION -->
        <div id="scanner">
            <div class="bar"></div>
        </div>

        <!-- RESULT -->
        <div id="result"></div>

        <!-- PERCENTAGE RESULT DISPLAY -->
        <div id="percentage" style="margin-top:15px; font-size:22px; font-weight:bold;"></div>

    </div>
</main>

<script src="script.js"></script>
</body>
</html>
